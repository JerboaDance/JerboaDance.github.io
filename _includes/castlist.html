<ul class="cast-list">
    {% for personid in include.people %}
        {% capture personpath %}/company/{{personid}}{% endcapture %}
        {% assign person = site.company | where: "id", personpath | first %}
        {% if person %}
        <li><a href="{{person.url}}">{{ person.name }}</a></li>
        {% else %}
        <li>{{ personid }}</li>
        {% endif %}
    {% endfor %}
</ul>
